---
# Role: harvest
# Описание: Handlers для Harvest
# Файл: roles/harvest/handlers/main.yml

- name: reload systemd user
  systemd:
    daemon_reload: yes
    scope: user
  become: yes
  become_user: "{{ monitoring_service_user }}"
  environment:
    XDG_RUNTIME_DIR: "/run/user/{{ monitoring_service_user_uid }}"

- name: restart harvest
  systemd:
    name: harvest
    state: restarted
    scope: user
  become: yes
  become_user: "{{ monitoring_service_user }}"
  environment:
    XDG_RUNTIME_DIR: "/run/user/{{ monitoring_service_user_uid }}"




